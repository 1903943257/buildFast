spring:
  application:
    name: ai-code-generator
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_ai_code_mother
    username: root
    password: 123456
  profiles:
    active: local
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      ttl: 3600 # 缓存过期时间
      database: 0
      password: ""

server:
  port: 8123
  servlet:
    context-path: /api
  # cookie 30 天过期
  session:
    cookie:
      max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.jiaojiao.codeGenerate.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    # 打印 MyBatis-Flex 的 SQL 日志（包含执行时间）
    com.mybatisflex.core: DEBUG
    # 打印 Mapper 接口的日志（可选）
    com.example.mapper: DEBUG

# 监控
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
